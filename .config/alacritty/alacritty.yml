colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

font:
  # The normal (roman) font face to use.
  normal:
    family: DejaVuSansMono #SourceCodePro
 
  # The bold font face
  bold:
    family: DejaVuSansMono

  # The italic font face
  italic:
    family: DejaVuSansMono-Oblique
 
  # Point size of the font
  size: 11.0
  
  offset:
    x: 0
    y: 0
 
  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0
dynamic_title: true
